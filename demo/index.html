<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ghostty-web</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      .terminal-window {
        width: 100%;
        max-width: 1000px;
        background: #1e1e1e;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        overflow: hidden;
      }

      .title-bar {
        background: #2d2d2d;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid #1a1a1a;
      }

      .traffic-lights {
        display: flex;
        gap: 8px;
      }

      .light {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }

      .light.red {
        background: #ff5f56;
      }

      .light.yellow {
        background: #ffbd2e;
      }

      .light.green {
        background: #27c93f;
      }

      .title {
        color: #e5e5e5;
        font-size: 13px;
        font-weight: 500;
        letter-spacing: 0.3px;
      }

      .connection-status {
        margin-left: auto;
        font-size: 11px;
        color: #888;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .connection-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #666;
      }

      .connection-dot.connected {
        background: #27c93f;
      }

      #terminal-container {
        height: 600px;
        padding: 16px;
        background: #1e1e1e;
        position: relative;
        overflow: hidden;
      }

      /* Ensure terminal canvas can handle scrolling */
      #terminal-container canvas {
        display: block;
      }

      @media (max-width: 768px) {
        body {
          padding: 20px 10px;
        }

        #terminal-container {
          height: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div class="terminal-window">
      <div class="title-bar">
        <div class="traffic-lights">
          <span class="light red"></span>
          <span class="light yellow"></span>
          <span class="light green"></span>
        </div>
        <div class="title">ghostty-web</div>
        <div class="connection-status">
          <span class="connection-dot" id="connection-dot"></span>
          <span id="connection-text">Disconnected</span>
        </div>
      </div>
      <div id="terminal-container"></div>
    </div>

    <script type="module">
      import { Terminal } from '../lib/terminal.ts';
      import { FitAddon } from '../lib/addons/fit.ts';

      let term;
      let ws;
      let fitAddon;

      async function initTerminal() {
        term = new Terminal({
          cursorBlink: true,
          fontSize: 14,
          fontFamily: 'Monaco, Menlo, "Courier New", monospace',
          theme: {
            background: '#1e1e1e',
            foreground: '#d4d4d4',
          },
          scrollback: 10000,
        });

        fitAddon = new FitAddon();
        term.loadAddon(fitAddon);

        await term.open(document.getElementById('terminal-container'));
        fitAddon.fit();
        fitAddon.observeResize(); // Auto-fit when container resizes

        // Handle window resize (for browsers that don't trigger ResizeObserver on window resize)
        window.addEventListener('resize', () => {
          fitAddon.fit();
        });

        // Handle terminal resize - MUST be registered before terminal becomes ready!
        term.onResize((size) => {
          if (ws && ws.readyState === WebSocket.OPEN) {
            // Send resize as control sequence (server expects this format)
            ws.send(JSON.stringify({ type: 'resize', cols: size.cols, rows: size.rows }));
          }
        });

        // Handle user input
        term.onData((data) => {
          if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(data);
          }
        });

        // Debug scrollback
        console.log('Terminal scrollback:', term.buffer?.scrollback?.length || 'N/A');
        term.onScroll((ydisp) => {
          console.log('Scroll position:', ydisp);
        });

        // Connect to PTY server AFTER terminal is ready
        // This ensures term.cols/rows have been updated by FitAddon
        // since the PTY server doesn't support dynamic resize
        term.onReady(() => {
          console.log('[Demo] Terminal ready, connecting with size:', term.cols, 'x', term.rows);
          connectWebSocket();
        });
      }

      function connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.hostname}:3001/ws?cols=${term.cols}&rows=${term.rows}`;

        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          console.log('WebSocket connected');
          updateConnectionStatus(true);
        };

        ws.onmessage = (event) => {
          // Server sends raw strings, not JSON
          term.write(event.data);
        };

        ws.onerror = (error) => {
          console.error('WebSocket error:', error);
          updateConnectionStatus(false);
        };

        ws.onclose = () => {
          console.log('WebSocket disconnected');
          updateConnectionStatus(false);

          // Attempt to reconnect after 3 seconds
          setTimeout(() => {
            if (!ws || ws.readyState === WebSocket.CLOSED) {
              connectWebSocket();
            }
          }, 3000);
        };
      }

      function updateConnectionStatus(connected) {
        const dot = document.getElementById('connection-dot');
        const text = document.getElementById('connection-text');

        if (connected) {
          dot.classList.add('connected');
          text.textContent = 'Connected';
        } else {
          dot.classList.remove('connected');
          text.textContent = 'Disconnected';
        }
      }

      // Initialize on load
      initTerminal();
    </script>
  </body>
</html>
